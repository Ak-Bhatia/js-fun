	<audio id="music">
		<source src="" type="audio/wav">
	</audio>
	<audio id="music2">

	</audio>

	</div>
	<script>
	function myFunction2() {
	  var x = document.getElementById("btn1");
	  var myMusic= document.getElementById("music");
	  var myMusic2 = document.getElementById("music2");
	  x.innerHTML = "Enjoy Playing!!";
	  document.onkeydown = checkKeycode
	  function checkKeycode(e) {
		var keycode;
		if (window.event){
			keycode = window.event.keyCode;
			var temp = String.fromCharCode(keycode);
		}
		else if (e)	{
			keycode = e.which;
		}
		if (keycode>=49 && keycode<=57) {
			myMusic2.setAttribute("src","./music-files/"+keycode+".wav");
			myMusic2.play();
		} else if(keycode==16 || keycode == 48){
			myMusic.pause();
			myMusic2.pause();
		}
		else {
		    myMusic.setAttribute("src","./music-files/"+keycode+".wav");
			myMusic.play();
		}
	  }
	}

	</script>
